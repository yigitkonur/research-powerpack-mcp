# NPM Release Workflow v5 - Auto Version Bump + Publish
name: NPM Release

on:
  push:
    branches:
      - main
    paths-ignore:
      - '*.md'
      - '.gitignore'
      - 'LICENSE'
      - 'docs/**'
  workflow_dispatch:
    inputs:
      bump:
        description: Version bump type
        required: false
        type: choice
        default: 'patch'
        options:
          - patch
          - minor
          - major

permissions:
  contents: write
  id-token: write  # Required for npm provenance

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # Full history for version checking

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Check current version on npm
        id: version_check
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          echo "local_version=$PACKAGE_VERSION" >> $GITHUB_OUTPUT

          # Check if version exists on npm
          if npm view research-powerpack-mcp@$PACKAGE_VERSION version 2>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Version $PACKAGE_VERSION already published on npm"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "âœ¨ Version $PACKAGE_VERSION is new"
          fi

      - name: Bump version (auto patch on push, or manual selection)
        id: bump
        if: steps.version_check.outputs.exists == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Use manual input if provided, otherwise default to patch
          BUMP_TYPE="${{ inputs.bump }}"
          if [ -z "$BUMP_TYPE" ]; then
            BUMP_TYPE="patch"
          fi

          echo "ðŸ”¼ Bumping version: $BUMP_TYPE"
          npm version $BUMP_TYPE -m "chore: bump version to %s [skip ci]"

          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "bumped=true" >> $GITHUB_OUTPUT

          git push
          git push --tags
          echo "âœ… Bumped to v$NEW_VERSION and pushed"

      - name: Publish to NPM
        if: steps.version_check.outputs.exists == 'false' || steps.bump.outputs.bumped == 'true'
        run: |
          PUBLISH_VERSION=$(node -p "require('./package.json').version")
          echo "ðŸ“¦ Publishing v$PUBLISH_VERSION to npm..."
          npm publish --access public --provenance
          echo "âœ… Successfully published v$PUBLISH_VERSION"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        if: steps.bump.outputs.bumped == 'true'
        run: |
          VERSION="v${{ steps.bump.outputs.new_version }}"
          gh release create "$VERSION" \
            --title "$VERSION" \
            --notes "Released via automated workflow" \
            --latest
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
